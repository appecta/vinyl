<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - VinylEra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="logo"><i class="fas fa-record-vinyl"></i> VINYL ERA</a>
        <div class="nav-toggle" id="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links">
            <a href="index.html">Ana Sayfa</a>
            <a href="about.html">Biz Kimiz?</a>
            <a href="contact.html" class="active" style="color: var(--accent-color);">İletişim</a>
        </div>
    </nav>

    <section class="contact-section">
        <div class="contact-form-container">
            <h2 class="section-title">Bize Ulaşın</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label class="form-label">Konu Başlığı</label>
                    <input type="text" id="subject" class="form-input" placeholder="Mesajınızın konusu..." required>
                </div>
                <div class="form-group">
                    <label class="form-label">Mesajınız</label>
                    <textarea id="message" class="form-textarea"
                        placeholder="Bizimle paylaşmak istediklerinizi buraya yazın..." required></textarea>
                </div>
                <button type="submit" class="btn" style="width: 100%; border: none; cursor: pointer;">Gönder</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Vinyl Era. Tüm hakları saklıdır. Geliştirici: Seher Gümüş</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
